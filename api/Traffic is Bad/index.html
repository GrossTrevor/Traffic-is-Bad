<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Choropleth Tutorial - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="tib_style.css">

</head>
<body>

    <div id='map'></div>

    <script type="text/javascript" src="county_data.js"></script>

    <script type="text/javascript" src="tib_script.js"></script>

    <div class="page">

        <div class="page_title">
            <h1>Traffic<br />is<br />bad.</h1>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <button class="reset_map">Reset Map</button>
            </div>
            <div class="grid-item">
                <button class="severity">Severity</button>
            </div>
            <div class="grid-item">
                <button class="regenerate">Regenerate</button>
            </div>
            <div class="grid-item">
                <button class="crossing">Crossing</button>
            </div>
            <div class="grid-item">
                <button class="junction">Junction</button>
            </div>
            <div class="grid-item">
                <button class="signal">Signal</button>
            </div>
            <div class="grid-item">
                <button class="stop">Stop</button>
            </div>
            <div class="grid-item">
                <button class="day">Day</button>
            </div>
            <div class="grid-item">
                <button class="night">Night</button>
            </div>
            <div class="grid-item">
                <button class="poor_visibility">Poor Visibility</button>
            </div>
            <div class="grid-item">
                <button class="fair_weather">Fair (Weather)</button>
            </div>
            <div class="grid-item">
                <button class="cloudy_weather">Cloudy (Weather)</button>
            </div>
            <div class="grid-item">
                <button class="foggy_weather">Foggy (Weather)</button>
            </div>
            <div class="grid-item">
                <button class="rainy_weather">Rainy (Weather)</button>
            </div>
            <div class="grid-item">
                <button class="snowy_weather">Snowy (Weather)</button>
            </div>
        </div>

    </div>

    <div class="clocks">
        <h3>C++ Execution Time: </h3>
        <h3>JavaScript Execution Time: </h3>
    </div>

</body>
</html>
